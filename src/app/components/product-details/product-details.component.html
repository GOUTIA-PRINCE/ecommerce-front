<div class="detail-section product-details">
    <div class="container-fluid">

        <div class="product-details__card">
            <div class="product-details__media">
                <img src="{{ product.image_url }}" class="detail-img product-details__image">
            </div>

            <div class="product-details__info">
                <div class="product-details__badge">New Arrival</div>
                <h3 class="product-details__title">{{ product.name }}</h3>
                <div class="price product-details__price">{{ product.unit_price | currency:'USD' }}</div>
                <div class="product-details__actions">
                    <button (click)="addToCart()" class="btn btn-primary btn-sm product-details__cta">Add to cart</button>
                    <a routerLink="/products" class="product-details__back">Back to Product List</a>
                </div>

                <div class="product-details__divider"></div>
                <h4 class="product-details__subtitle">Description</h4>
                <p class="product-details__description">{{ product.description }}</p>
            </div>
        </div>

    </div>
</div>
